<meta name="description" content="Contact Exploria for more details.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exploria Travels | Contact</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body class="min-h-screen flex flex-col  text-gray-800">
  <div id="app" class="container mx-auto px-6 py-12"></div>
  <script src="js/script.js"></script>
  <script>
    loadPage("base.html", `

    <section class="py-3 px-6 md:px-7 lg:px-20">
    <h2 class="text-3xl md:text-4xl md:text-left text-center font-bold text-green-700 mb-12">Contact Us</h2>

    <div class="grid md:grid-cols-2 gap-10">

      <form id="contactForm" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name"
            class="mt-1 block w-full px-4 py-2 border rounded-lg  focus:border-green-500 outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="mt-1 block w-full px-4 py-2 border rounded-lg  focus:border-green-500 outline-none">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..."
            class="mt-1 block w-full px-4 py-2 border rounded-lg  focus:border-green-500 outline-none"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
          Send Message
        </button>
      </form>

      <div class="bg-gray-100 rounded-lg p-8 shadow-md space-y-6">
        <h3 class="md:text-3xl text-xl font-semibold text-green-800 italic">Get in Touch with us</h3>
        <p class="text-gray-700">Have any questions? We'd love to hear from you. Reach out to us through the following:</p>
        
        <div>
          <p class="font-medium text-gray-800"> Address:</p>
          <p class="text-gray-600">Bahria Town, Karachi</p>
        </div>

        <div>
          <p class="font-medium text-gray-800"> Phone:</p>
          <p class="text-gray-600">+92 300 1234567</p>
        </div>

        <div>
          <p class="font-medium text-gray-800"> Email:</p>
          <p class="text-gray-600">support@exploria.com</p>
        </div>

      </div>
      </div>
    </section>
    
  `);
  </script>
            
  </body>
